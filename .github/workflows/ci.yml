      name: Checkout repository
      uses: actions/checkout@v3
    - continue-on-error: true
      name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
    - continue-on-error: true
      id: get-latest-tag
      name: Get latest existing tag
      uses: actions-ecosystem/action-get-latest-tag@v1
      with:
        semver_only: true
    - continue-on-error: true
      id: set-version
      name: Set new version
      uses: paulhatch/semantic-version@v5.0.2
      with:
        major_pattern: (MAJOR)
        minor_pattern: (MINOR)
        tag_prefix: v
        version_format: ${major}.${minor}.${patch}
    - continue-on-error: true
      id: changelog
      name: Generate changelog since last tag
      uses: mathiasvr/command-output@v1
      with:
        run: git log --format="* %s" ${{ steps.get-latest-tag.outputs.tag }}..HEAD
    - continue-on-error: true
      env:
        VERSION: ${{ steps.set-version.outputs.version }}
      name: 'Bump crate version (NOTE: Not pushed back to repo!)'
      run: 'sed -i "s/^version = \"[^\"]*\"$/version = \"$VERSION\"/;" sdk/Cargo.toml

        git config user.email "nobody@example.com"

        git config --global user.name "PR validation bot"

        git add .

        git commit -m "DO NOT PUSH BACK TO PR: Bump crate version"

        '
    - continue-on-error: true
      name: If this step fails, change title of the PR to include (MINOR) tag
      uses: obi1kenobi/cargo-semver-checks-action@v1
      with:
        crate-name: c2pa
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/adobe-dmeservices/c2pa-rs.$(date
        +%s)
    timeout-minutes: 60
