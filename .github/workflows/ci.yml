    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      name: install rust stable
      uses: dtolnay/rust-toolchain@stable
    - continue-on-error: true
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: test-v3
    - continue-on-error: true
      name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - continue-on-error: true
      run: pip install -r tests/requirements.txt
    - continue-on-error: true
      env:
        RUST_BACKTRACE: 1
      run: pip install -e .
    - continue-on-error: true
      run: pip freeze
    - continue-on-error: true
      env:
        HYPOTHESIS_PROFILE: slow
      run: pytest
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/pydantic-core.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - 3.12-dev
        - pypy3.7
        - pypy3.8
        - pypy3.9
    timeout-minutes: 60
name: ci
'on':
  workflow_dispatch: {}
