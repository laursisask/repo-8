    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      uses: actions/setup-node@v3
      with:
        check-latest: true
        node-version: lts/*
    - continue-on-error: true
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
    - continue-on-error: true
      name: Enable KVM group perms
      run: 'echo ''KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"''
        | sudo tee /etc/udev/rules.d/99-kvm4all.rules

        sudo udevadm control --reload-rules

        sudo udevadm trigger --name-match=kvm

        '
    - continue-on-error: true
      name: Setup Android SDK
      uses: android-actions/setup-android@v3
    - continue-on-error: true
      id: avd-cache
      name: AVD cache
      uses: actions/cache@v3
      with:
        key: avd-${{ matrix.apiLevel }}
        path: '~/.android/avd/*

          ~/.android/adb*

          '
    - continue-on-error: true
      if: steps.avd-cache.outputs.cache-hit != 'true'
      name: create AVD and generate snapshot for caching
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.apiLevel }}
        arch: ${{ matrix.arch }}
        avd-name: ${{ env.ANDROID_AVD }}
        disable-animations: true
        disable-spellchecker: true
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        force-avd-creation: false
        script: echo "Generated AVD snapshot for caching."
        target: ${{ matrix.emuTag }}
    - continue-on-error: true
      name: Install dev dependencies
      run: 'npm install -g appium

        npm install --chromedriver_version="${{ matrix.chromedriverVersion }}"

        npm install --no-save mjpeg-consumer

        '
    - continue-on-error: true
      name: Prebuild Espresso server
      run: 'pushd "$(pwd)/espresso-server"

        nohup ./gradlew -PappiumTargetPackage=io.appium.android.apis app:assembleAndroidTest

        popd

        '
    - continue-on-error: true
      name: Start Appium server
      run: "cwd=$(pwd)\npushd \"$cwd\"\ncd ~\nappium driver install --source=local\
        \ \"$cwd\"\nappium driver doctor espresso\nnohup appium server \\\n  --port=$APPIUM_TEST_SERVER_PORT\
        \ \\\n  --address=$APPIUM_TEST_SERVER_HOST \\\n  --relaxed-security \\\n \
        \ 2>&1 > \"$cwd/appium.log\" &\npopd\n"
    - continue-on-error: true
      name: Capture logcat
      run: nohup adb logcat > logcat.log &
    - continue-on-error: true
      name: e2e_api${{ matrix.apiLevel }}
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.apiLevel }}
        arch: ${{ matrix.arch }}
        avd-name: ${{ env.ANDROID_AVD }}
        disable-animations: true
        disable-spellchecker: true
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio
          -no-boot-anim
        force-avd-creation: false
        script: npx mocha --timeout 10m ./test/functional/driver-e2e-specs.js ./test/functional/commands/jetpack-compose-attributes-e2e-specs.js
          -g @skip-ci -i --exit
        target: ${{ matrix.emuTag }}
    - continue-on-error: true
      if: ${{ always() }}
      name: Save logcat output
      uses: actions/upload-artifact@master
      with:
        name: logcat-api${{ matrix.apiLevel }}
        path: logcat.log
    - continue-on-error: true
      if: ${{ always() }}
      name: Save server output
      uses: actions/upload-artifact@master
      with:
        name: appium-api${{ matrix.apiLevel }}
        path: appium.log
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/badoo/appium-espresso-driver.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        include:
        - apiLevel: 32
          arch: x86_64
          chromedriverVersion: 113.0.5672.63
          emuTag: google_apis
        - apiLevel: 30
          arch: x86
          chromedriverVersion: 83.0.4103.39
          emuTag: google_apis
        - apiLevel: 29
          arch: x86
          chromedriverVersion: 74.0.3729.6
          emuTag: default
        - apiLevel: 25
          arch: x86
          chromedriverVersion: '2.28'
          emuTag: default
        - apiLevel: 23
          arch: x86
          chromedriverVersion: '2.20'
          emuTag: default
    timeout-minutes: 60
name: Functional Tests
'on':
  workflow_dispatch: {}
