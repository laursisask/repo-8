<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <svg width='100%' height='100%' viewBox="0 0 600 460" preserveAspectRatio="none">
      <defs>
        <polygon id="point" points="0,0 20,150 40,0"/>
        <!-- A checker has a height of 5. This matters when displaying the checker height in the hold after bearing off. -->
        <circle id="checker" cx="20" cy="20" r="20"/>
        <!-- The height is the number of pieces (15) multiplied by the checker height (5) -->
        <rect id="hold" x="555" y="20" width="40" height="75"/>
        <rect id="die-face-background" width="40" height="40" rx="4" fill="firebrick"/>
        <g id="die-face-pip-1">
          <use href="#die-face-background"/>
          <circle class="die-pip" cx="20" cy="20" r="4"/>
        </g>
        <g id="die-face-pip-2">
          <use href="#die-face-background"/>
          <circle class="die-pip" cx="10" cy="10" r="4"/>
          <circle class="die-pip" cx="30" cy="30" r="4"/>
        </g>
        <g id="die-face-pip-3">
          <use href="#die-face-background"/>
          <circle class="die-pip" cx="10" cy="10" r="4"/>
          <circle class="die-pip" cx="20" cy="20" r="4"/>
          <circle class="die-pip" cx="30" cy="30" r="4"/>
        </g>
        <g id="die-face-pip-4">
          <use href="#die-face-background"/>
          <circle class="die-pip" cx="10" cy="10" r="4"/>
          <circle class="die-pip" cx="10" cy="30" r="4"/>
          <circle class="die-pip" cx="30" cy="10" r="4"/>
          <circle class="die-pip" cx="30" cy="30" r="4"/>
        </g>
        <g id="die-face-pip-5">
          <use href="#die-face-background"/>
          <circle class="die-pip" cx="10" cy="10" r="4"/>
          <circle class="die-pip" cx="10" cy="30" r="4"/>
          <circle class="die-pip" cx="20" cy="20" r="4"/>
          <circle class="die-pip" cx="30" cy="10" r="4"/>
          <circle class="die-pip" cx="30" cy="30" r="4"/>
        </g>
        <g id="die-face-pip-6">
          <use href="#die-face-background"/>
          <circle class="die-pip" cx="10" cy="10" r="4"/>
          <circle class="die-pip" cx="10" cy="20" r="4"/>
          <circle class="die-pip" cx="10" cy="30" r="4"/>
          <circle class="die-pip" cx="30" cy="10" r="4"/>
          <circle class="die-pip" cx="30" cy="20" r="4"/>
          <circle class="die-pip" cx="30" cy="30" r="4"/>
        </g>
      </defs>

      <g class="half" transform="translate(20 20)">
        <rect width="240" height="420"/>
        <g class="quadrant">
          <use href="#point" data-point="13"/>
          <use href="#point" data-point="14" transform="translate(40)"/>
          <use href="#point" data-point="15" transform="translate(80)"/>
          <use href="#point" data-point="16" transform="translate(120)"/>
          <use href="#point" data-point="17" transform="translate(160)"/>
          <use href="#point" data-point="18" transform="translate(200)"/>
        </g>
        <g class="quadrant" transform="translate(0 420) rotate(180 120 0)">
          <use href="#point" data-point="7"/>
          <use href="#point" data-point="8" transform="translate(40)"/>
          <use href="#point" data-point="9" transform="translate(80)"/>
          <use href="#point" data-point="10" transform="translate(120)"/>
          <use href="#point" data-point="11" transform="translate(160)"/>
          <use href="#point" data-point="12" transform="translate(200)"/>
        </g>
      </g>
      <g class="half" transform="translate(310 20)">
        <rect width="240" height="420"/>
        <g class="quadrant">
          <use href="#point" data-point="19"/>
          <use href="#point" data-point="20" transform="translate(40)"/>
          <use href="#point" data-point="21" transform="translate(80)"/>
          <use href="#point" data-point="22" transform="translate(120)"/>
          <use href="#point" data-point="23" transform="translate(160)"/>
          <use href="#point" data-point="24" transform="translate(200)"/>
        </g>
        <g class="quadrant" transform="translate(0 420) rotate(180 120 0)">
          <use href="#point" data-point="1"/>
          <use href="#point" data-point="2" transform="translate(40)"/>
          <use href="#point" data-point="3" transform="translate(80)"/>
          <use href="#point" data-point="4" transform="translate(120)"/>
          <use href="#point" data-point="5" transform="translate(160)"/>
          <use href="#point" data-point="6" transform="translate(200)"/>
        </g>
      </g>
      <use href="#hold" y="67.5"/>
      <use href="#hold" y="277.5"/>

      <g id="checkers" transform="translate(20 20)">
        <use data-player="2" data-point="1" href="#checker" style="translate: 490px 380px;"/>
        <use data-player="2" data-point="1" href="#checker" style="translate: 490px 340px;"/>
        <use data-player="1" data-point="6" href="#checker" style="translate: 290px 380px;"/>
        <use data-player="1" data-point="6" href="#checker" style="translate: 290px 340px;"/>
        <use data-player="1" data-point="6" href="#checker" style="translate: 290px 300px;"/>
        <use data-player="1" data-point="6" href="#checker" style="translate: 290px 260px;"/>
        <use data-player="1" data-point="6" href="#checker" style="translate: 290px 220px;"/>
        <use data-player="1" data-point="8" href="#checker" style="translate: 160px 380px;"/>
        <use data-player="1" data-point="8" href="#checker" style="translate: 160px 340px;"/>
        <use data-player="1" data-point="8" href="#checker" style="translate: 160px 300px;"/>
        <use data-player="2" data-point="12" href="#checker" style="translate: 0 380px;"/>
        <use data-player="2" data-point="12" href="#checker" style="translate: 0 340px;"/>
        <use data-player="2" data-point="12" href="#checker" style="translate: 0 300px;"/>
        <use data-player="2" data-point="12" href="#checker" style="translate: 0 260px;"/>
        <use data-player="2" data-point="12" href="#checker" style="translate: 0 220px;"/>
        <use data-player="1" data-point="13" href="#checker"/>
        <use data-player="1" data-point="13" href="#checker" style="translate: 0 40px;"/>
        <use data-player="1" data-point="13" href="#checker" style="translate: 0 80px;"/>
        <use data-player="1" data-point="13" href="#checker" style="translate: 0 120px;"/>
        <use data-player="1" data-point="13" href="#checker" style="translate: 0 160px;"/>
        <use data-player="2" data-point="17" href="#checker" style="translate: 160px;"/>
        <use data-player="2" data-point="17" href="#checker" style="translate: 160px 40px;"/>
        <use data-player="2" data-point="17" href="#checker" style="translate: 160px 80px;"/>
        <use data-player="2" data-point="19" href="#checker" style="translate: 290px;"/>
        <use data-player="2" data-point="19" href="#checker" style="translate: 290px 40px;"/>
        <use data-player="2" data-point="19" href="#checker" style="translate: 290px 80px;"/>
        <use data-player="2" data-point="19" href="#checker" style="translate: 290px 120px;"/>
        <use data-player="2" data-point="19" href="#checker" style="translate: 290px 160px;"/>
        <use data-player="1" data-point="24" href="#checker" style="translate: 490px;"/>
        <use data-player="1" data-point="24" href="#checker" style="translate: 490px 40px;"/>
      </g>

      <foreignObject width="100" height="40" x="380" y="210">
        <button id="roll-dice">Roll Dice</button>
      </foreignObject>

      <g id="dice-holder" transform="translate(385, 210)"/>
    </svg>
  </body>
</html>
