<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <svg width='100%' height='100%' viewBox="0 0 600 460" preserveAspectRatio="none">
      <defs>
        <polygon id="point" points="0,0 20,150 40,0"/>
        <g id="quadrant">
          <use href="#point"/>
          <use href="#point" transform="translate(40)"/>
          <use href="#point" transform="translate(80)"/>
          <use href="#point" transform="translate(120)"/>
          <use href="#point" transform="translate(160)"/>
          <use href="#point" transform="translate(200)"/>
        </g>
        <g id="half" transform="translate(20 20)">
          <rect width="240" height="420"/>
          <use href="#quadrant"/>
          <use href="#quadrant" transform="translate(0 420) rotate(180 120 0)"/>
        </g>
        <!-- A checker has a height of 5. This matters when displaying the checker height in the hold after bearing off. -->
        <circle id="checker" cx="20" cy="20" r="20" transform="translate(20 20)"/>
        <!-- The height is the number of pieces (15) multiplied by the checker height (5) -->
        <rect id="hold" x="555" y="20" width="40" height="75"/>
      </defs>

      <use href="#half"/>
      <use href="#half" transform="translate(290)"/>
      <use href="#hold" y="67.5"/>
      <use href="#hold" y="277.5"/>

      <g id="checkers"/>
    </svg>
  </body>
</html>
